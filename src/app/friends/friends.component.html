<app-navbar></app-navbar>
<div class="col s12">
  <div class="row">
    <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
      <input name="friend" id="friend" type="email" class="validate" [(ngModel)]="friendEmail" required>
      <label for="friend">Friend Email</label>
      <button class="btn-floating waves-effect waves-light btn-inline red" (click)="addFriend()"><i class="material-icons">person_add</i></button>
    </div>
  </div>
  <div class="row">
    <div class="col s6 m3" *ngFor="let friend of friends">
      <div class="card horizontal slim">
        <div class="card-image">
          <img src="assets/images/person0.png">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h6>{{friend.firstName}} {{friend.lastName}}</h6>
            <p>{{friend.email}}</p>
          </div>
        </div>
        <a class="waves-effect btn-rt red-text" (click)="unFriend(friend._id)"><i class="material-icons">close</i></a>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
